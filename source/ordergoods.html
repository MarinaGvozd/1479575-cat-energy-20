<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page__body">
  <header class="page-header">
    <a class="page-header__logo">
      <picture>
        <source media="(min-width: 1440px)" srcset="./img/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="./img/logo-tablet.svg">
        <img src="./img/logo-mobile.svg" alt="Логотип Cat Energy" width="191" height="38">
      </picture>
    </a>
    <nav class="main-nav main-nav--opened main-nav--nojs">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a class="site-list__link">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1 class="main-catalog">Заказать товар</h1>
  </main>

  <footer class="page-footers">
    <a class="page-footer__logo">
      <img src="./img/logo-footer.svg" width="128" height="24" alt="Логотип Cat Energy">
    </a>
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link" href="#">
            <svg class="social__icon social__icon--vk" width="22" height="12">
              <use xlink:href="./img/sprite.svg#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <svg class="social__icon social__icon--insta" width="16" height="16">
              <use xlink:href="./img/sprite.svg#icon-insta"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#">
            <svg class="social__icon social__icon--fb" width="10" height="19">
              <use xlink:href="./img/sprite.svg#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <a class="page-footer__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      <svg class="page-footer__company-icon" width="27" height="34">
        <use xlink:href="img/sprite.svg#htmlacademy"></use>
      </svg>
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
